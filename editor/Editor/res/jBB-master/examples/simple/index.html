<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<script type="text/javascript" src="../../js/jbb.js"></script>
		<script>
			Graphics(800, 600, "App");
			ClsColor(30, 60, 90);
			TFormFilter(false);

			var ship = LoadImage("../media/ship.png");
			MidHandle(ship, true);
			
			var fnt = LoadFont("../media/Play-Bold.ttf", "Play");
			SetFont(fnt, 36, true);
						
			var rot = 0;
			var time = MilliSecs();
			var fps = 0;
			var tmpFps = 0;
			function App(){
				Cls();
				
				var mx = MouseX();
				var my = MouseY();
				
				RotateImage(ship, 0);
				ScaleImage(ship, 1, 1);
				for(var i = 1; i < 10; i++){
					DrawImage(ship, i * GraphicsWidth() / 10, 400)
				}

				DrawText(fps + " FPS", GraphicsWidth() / 2, 40);

				if(MouseDown(0))
				{
					rot--;
				}
				else
				{
					rot++;
				}

				RotateImage(ship, rot);
				ScaleImage(ship, 4.0, 4.0);
				DrawImage(ship, mx, my);
				
				tmpFps++;
				var tmpTime = MilliSecs()
				if(tmpTime - time > 1000){
					fps = tmpFps;
					tmpFps = 0;
					time = tmpTime;
				}
			}
		</script>
	</body>
</html>
